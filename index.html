<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Veículos - Front End</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline d-flex gap-3" id="search-car-form">
        <input class="form-control mr-sm-2" type="search" placeholder="Nº da placa do carro" aria-label="Search" name="placa" id="procurar-input">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-btn">Buscar</button>
      </form>
    </nav>
    <section>
      <div id="veiculos">
        <div class="table-responsive mt-2">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Placa</th>
                      <th scope="col">Ano</th>
                      <th scope="col">Modelo</th>
                      <th scope="col">Fabricante</th>
                      <th scope="col">Ações</th>
                  </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
          </table>
        </div>
      </div>
  </section>




<!--MODAL DO DELETE-->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Deletar Veículo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-content">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar ação</button>
          <button type="button" class="btn btn-primary btn-danger" id="delete-btn">Deletar Veículo</button>
          <div class="spinner-border invisible" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--MODAL DO DELETE-->


  <!--MODAL DO EDIT-->

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabelTitle">Editar Veículo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column" id="edit-modal-content">
          <!-- <label for="placa-input">Placa</label>
          <input type="text" id="placa-input">
          <label for="ano-input">Ano</label>
          <input type="text" id="ano-input">
          <label for="modelo-input">Modelo</label>
          <input type="text" id="modelo-input">
          <label for="fabricante-input">Fabricante</label>
          <input type="text" id="fabricante-input"> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar ação</button>
          <button type="button" class="btn btn-primary btn-success" id="save-btn">Salvar</button>
          <div class="spinner-border invisible" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL DO EDIT-->


<!--MODAL DO CREATE-->
  <div class="modal fade" id="new-car-modal" tabindex="-1" aria-labelledby="new-car-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Veículo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column" id="new-car-modal-content">
          <label for="placa-input">Placa</label>
          <input type="text" id="placa-input">
          <label for="ano-input">Ano</label>
          <input type="text" id="ano-input">
          <label for="modelo-input">Modelo</label>
          <input type="text" id="modelo-input">
          <label for="fabricante-input">Fabricante</label>
          <input type="text" id="fabricante-input">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="cadastrar-btn">Cadastrar</button>
          <div class="spinner-border invisible" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL DO CREATE-->



  <!--MODAL DO SEARCH-->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchCarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="searchCarModalLabelTitle">Buscar Veículo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="search-modal-content">
          <h4 id="seeked-car-license-plate"></h3>
          <h4 id="seeked-car-year"></h3>
          <h4 id="seeked-car-model"></h3>
          <h4 id="seeked-car-distribuitor"></h3>
        </div>
      </div>
    </div>
  </div>
   <!--MODAL DO SEARCH-->


  <div class="d-flex justify-content-center gap-2">
    <button onclick="location.reload()" class="btn btn-info">Atualizar</button>
    <button id="new-car-btn" onclick="addCar()" class="btn btn-success .d-none">Cadastrar Carro</button>
  </div>
</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/home.js"></script>
    <script src="./js/addCar.js"></script>
    <script src="./js/searchCar.js"></script>
  </body>
</html>
